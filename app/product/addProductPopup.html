<md-dialog>
	<md-toolbar>
      <div class="md-toolbar-tools">
        <h2 translate="addProductPopup.title"></h2>
      </div>
    </md-toolbar>
	<md-dialog-content layout="column" layout-margin layout-fill layout-padding layout-align="center center" ng-controller = "AddProductPopupController as productCtrl">
		<ng-form name="productCtrl.productForm" flex layout-margin layout-fill layout-padding layout-align="center center">
				<div layout="row" flex="66">
					<!-- Nombre del producto -->
						<md-input-container>
							<label translate="addProductPopup.name"></label>
							<input title="{{'addProductPopup.name'| translate}}"" ng-model="productCtrl.productRequest.name">
						</md-input-container>
						<!-- Direccion de la bodega -->
						<md-input-container>
							<label translate="addProductPopup.description"></label>
							<input title="{{'addProductPopup.description'| translate}}" ng-model="productCtrl.productRequest.description"></input>
						</md-input-container>
				</div>
				<div layout="column" flex="66">

					<!-- Product Type (type) -->
					<md-select ng-model="productCtrl.productRequest.type" placeholder="{{'addProductPopup.type' | translate}}" ng-hide="productCtrl.otherType">
						<md-option ng-repeat="type in productCtrl.ltProuctTypes" ng-value="type" ng-click="productCtrl.showOtherType(0)">
							{{type.name}}
						</md-option>
						<md-option value="" ng-click="productCtrl.showOtherType(1)">
							{{'addProductPopup.other' | translate}}
						</md-option>
					</md-select>
					<div ng-show="productCtrl.otherType" layuout="row" flex="100">
						<md-input-container>
							<label translate="addProductPopup.type"></label>
							<input title="{{'addProductPopup.type'| translate}}" ng-model="productCtrl.ProductTypeRequest.name">
						</md-input-container>
						<md-button class="md-icon-button md-raised" ng-click="productCtrl.saveProductType(productCtrl.ProductTypeRequest)" layout-align="right center"> 
				    		<ng-md-icon icon="check" aria-label="{{'addProductPopup.save'}}" style="fill: green">
				    		</ng-md-icon>
				    	</md-button>
				    	<md-button class="md-icon-button md-raised" ng-click="productCtrl.showOtherType(0)" layout-align="right center"> 
				    		<ng-md-icon icon="cancel" aria-label="{{addProductPopup.cancel}}" style="fill: red"></ng-md-icon>
				    	</md-button>
					</div>

					<!-- Product material (material) -->
					<md-select ng-model="productCtrl.productRequest.material" placeholder="{{'addProductPopup.material' | translate}}" ng-hide="productCtrl.otherMaterial">
						<md-option ng-repeat="material in productCtrl.ltMaterials" ng-value="material" ng-click="productCtrl.showOtherMaterial(0)">
							{{material.name}}
						</md-option>
						<md-option value="" ng-click="productCtrl.showOtherMaterial(1)">
							{{'addProductPopup.other' | translate}}
						</md-option>
					</md-select>
					<div ng-show="productCtrl.otherMaterial" layuout="row" flex="100">
						<md-input-container>
							<label translate="addProductPopup.material"></label>
							<input title="{{'addProductPopup.material'| translate}}" ng-model="productCtrl.MaterialRequest.name">
						</md-input-container>
						<md-button class="md-icon-button md-raised" ng-click="productCtrl.saveMaterial(productCtrl.MaterialRequest)" layout-align="right center"> 
				    		<ng-md-icon icon="check" aria-label="{{'addProductPopup.save'}}" style="fill: green">
				    		</ng-md-icon>
				    	</md-button>
				    	<md-button class="md-icon-button md-raised" ng-click="productCtrl.showOtherMaterial(0)" layout-align="right center"> 
				    		<ng-md-icon icon="cancel" aria-label="{{addProductPopup.cancel}}" style="fill: red"></ng-md-icon>
				    	</md-button>
					</div>

					<!-- Tipo de almacenamiento (storage) -->
					<md-select ng-model="productCtrl.productRequest.storage" placeholder="{{'addProductPopup.storage' | translate}}" ng-hide="productCtrl.otherStorage">
						<md-option ng-repeat="storage in productCtrl.ltStorages" ng-value="storage" ng-click="productCtrl.showOtherStorage(0)">
							{{storage.type}}
						</md-option>
						<md-option value="" ng-click="productCtrl.showOtherStorage(1)">
							{{'addProductPopup.other' | translate}}
						</md-option>
					</md-select>
					<div ng-show="productCtrl.otherStorage" layuout="row" flex="100">
						<md-input-container>
							<label translate="addProductPopup.storage"></label>
							<input title="{{'addProductPopup.storage'| translate}}" ng-model="productCtrl.StorageRequest.type">
						</md-input-container>
						<md-button class="md-icon-button md-raised" ng-click="productCtrl.saveStorage(productCtrl.StorageRequest)" layout-align="right center"> 
				    		<ng-md-icon icon="check" aria-label="{{'addProductPopup.save'}}" style="fill: green">
				    		</ng-md-icon>
				    	</md-button>
				    	<md-button class="md-icon-button md-raised" ng-click="productCtrl.showOtherStorage(0)" layout-align="right center"> 
				    		<ng-md-icon icon="cancel" aria-label="{{addProductPopup.cancel}}" style="fill: red"></ng-md-icon>
				    	</md-button>
					</div>

					<!-- Unidad de medida (measurement) -->
					<md-select ng-model="productCtrl.productRequest.measurement" placeholder="{{'addProductPopup.measurement' | translate}}" ng-hide="productCtrl.otherMeasurement">
						<md-option ng-repeat="measurement in productCtrl.ltMeasurements" ng-value="measurement" ng-click="productCtrl.showOtherMeasurement(0)">
							{{measurement.acronym}}
						</md-option>
						<md-option value="" ng-click="productCtrl.showOtherMeasurement(1)">
							{{'addProductPopup.other' | translate}}
						</md-option>
					</md-select>
					<div ng-show="productCtrl.otherMeasurement" layuout="row" flex="100">
						<md-input-container>
							<label translate="addProductPopup.measurement"></label>
							<input title="{{'addProductPopup.measurement'| translate}}" ng-model="productCtrl.MeasurementRequest.name">
						</md-input-container>
						<md-input-container>
							<label translate="addProductPopup.acronym"></label>
							<input title="{{'addProductPopup.acronym'| translate}}" ng-model="productCtrl.MeasurementRequest.acronym">
						</md-input-container>
						<md-button class="md-icon-button md-raised" ng-click="productCtrl.saveMeasurement(productCtrl.MeasurementRequest)" layout-align="right center"> 
				    		<ng-md-icon icon="check" aria-label="{{'addProductPopup.save'}}" style="fill: green">
				    		</ng-md-icon>
				    	</md-button>
				    	<md-button class="md-icon-button md-raised" ng-click="productCtrl.showOtherMeasurement(0)" layout-align="right center"> 
				    		<ng-md-icon icon="cancel" aria-label="{{addProductPopup.cancel}}" style="fill: red"></ng-md-icon>
				    	</md-button>
					</div>

					<!-- Clasificacion (classification) -->
					<md-select ng-model="productCtrl.productRequest.classification" placeholder="{{'addProductPopup.classification' | translate}}" ng-hide="productCtrl.otherClassification">
						<md-option ng-repeat="classification in productCtrl.ltClassifications" ng-value="classification" ng-click="productCtrl.showOtherClassification(0)">
							{{classification.name}}
						</md-option>
						<md-option value="" ng-click="productCtrl.showOtherClassification(1)">
							{{'addProductPopup.other' | translate}}
						</md-option>
					</md-select>
					<div ng-show="productCtrl.otherClassification" layuout="row" flex="100">
						<md-input-container>
							<label translate="addProductPopup.classification"></label>
							<input title="{{'addProductPopup.classification'| translate}}" ng-model="productCtrl.ClassificationRequest.name">
						</md-input-container>
						<md-button class="md-icon-button md-raised" ng-click="productCtrl.saveClassification(productCtrl.ClassificationRequest)" layout-align="right center"> 
				    		<ng-md-icon icon="check" aria-label="{{'addProductPopup.save'}}" style="fill: green">
				    		</ng-md-icon>
				    	</md-button>
				    	<md-button class="md-icon-button md-raised" ng-click="productCtrl.showOtherClassification(0)" layout-align="right center"> 
				    		<ng-md-icon icon="cancel" aria-label="{{addProductPopup.cancel}}" style="fill: red"></ng-md-icon>
				    	</md-button>
					</div>

				</div>
			<md-dialog-actions layout-margin layout-fill layout-padding layout-align="center center">
				<md-button class="md-icon-button md-raised" ng-click="productCtrl.saveProduct(productCtrl.productRequest)">
			       	<ng-md-icon icon="check" aria-label="{{'addProductPopup.save'}}" style="fill: green">
		    		</ng-md-icon>
			      </md-button>
			      <md-button class="md-icon-button md-raised" ng-click="productCtrl.cancel()">
			        <ng-md-icon icon="cancel" aria-label="{{'addProductPopup.cancel'}}" style="fill: red">
				    </ng-md-icon>
			      </md-button>
			</md-dialog-actions>
		</ng-form>
	</md-dialog-content>
</md-dialog>
