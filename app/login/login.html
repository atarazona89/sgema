<div layout="column" ng-controller="LoginController as loginCtrl" layout-margin layout-fill layout-padding>

	<form name="loginForm" ng-submit="loginCtrl.submit(loginCtrl.loginRequest)" flex novalidate>

		<div layout="row" layout-align="center center">
			<md-content flex flex-order="1">
			</md-content>
			<md-content  layout="column" layout-sm="column" flex-order="2" layout-align="center center" layout-margin layout-padding>

				<div layout-align="center center" layout-margin layout-padding>
					<h1 class="md-display-1">GeMA</h1>
				</div>

				<md-input-container>
					<label>Usuario</label>
					<input ng-model="loginCtrl.loginRequest.username" title="Username" required></input>
				</md-input-container>
				<md-input-container>
					<label>Contraseña</label>
					<input ng-model="loginCtrl.loginRequest.password" title="Password" type="password" required></input>
				</md-input-container>
				<md-button type="submit">Iniciar Sesión</md-button>
			</md-content>
			<md-content flex flex-order="3">
			</md-content>
		</div>

	</form>
</div>
