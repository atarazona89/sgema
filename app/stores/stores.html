<div ng-controller = "StoresController as storesCtrl"
layout="row" layout-margin layout-fill layout-padding layout-align="center center">
	<div layout="column" flex="66" layout-align="left center">
		<div layout="row" layout-align="center left">
			<h1>{{ storesCtrl.wharehouse.name }}</h1>
			<!-- <md-button class="md-icon-button md-raised" ng-click="storesCtrl.addInventory()">
					<ng-md-icon icon="add_box" aria-label="{{inventory.addInventory}}" style="fill: green"></ng-md-icon>
				</md-button> -->
		</div>

		<table ng-table="storesCtrl.tableParams" show-filter="false">
			<tr ng-repeat="store in storesCtrl.ltStores">
				<td title="'stores.product-name' | translate">
					{{store.product.name}}
				</td>
				
				<td title="'stores.quantity' | translate">
					{{store.amount}} {{store.acronym}}
				</td>

				<td title="">
					<!-- Botones -->
					<div layout="row" layout-align="center center">
						<md-button class="md-icon-button md-raised" ng-click="storesCtrl.showPopup($index)" layout-align="center center" ng-hide="storesCtrl.ltShowTransfers[$index]"> 
						    		<ng-md-icon icon="send" aria-label="{{'stores.transfer'| translate}}" style="fill: green"></ng-md-icon>
				    	</md-button>
					</div>
				</td>
				<td ng-show="storesCtrl.ltShowTransfers[$index]">
					<md-input-container>
						<label translate="stores.transfer-q"></label>
						<input title="{{'stores.transfer-q'| translate}}"" ng-model="invCtrl.trasnferRequest[$index].quantity" type="number" step="0.1">
					</md-input-container>
					<span>{{store.product.measurement.acronym}}</span>

					<md-select ng-model="storesCtrl.trasnferRequest[$index].wharehouseTo" placeholder="{{'stores.wharehouse'|translate}}">
						<md-option ng-repeat="wharehouse in storesCtrl.ltWharehouses" ng-value="wharehouse">
							{{ wharehouse.name }}
						</md-option>
						<md-option value="" ng-click="storesCtrl.showOtherWharehouse()">{{'stores.other' | translate}}
						</md-option>
					</md-select>
				</td>
			</tr>
		</table>
	</div>
</div>
